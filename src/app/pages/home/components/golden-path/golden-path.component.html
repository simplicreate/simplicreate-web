<section id="golden-path" class="py-24 bg-[#070B14] relative border-t border-white/5">
  <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-[#11D6C3]/5 via-transparent to-transparent pointer-events-none"></div>

  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 relative z-10">

    <div class="max-w-3xl mb-16">
      <h2 class="text-3xl font-bold tracking-tight text-white sm:text-4xl mb-4">
        {{ headline }}
      </h2>
      <p class="text-lg text-white/70 leading-relaxed">
        {{ subheadline }}
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let item of displayFeatures" 
           class="p-6 rounded-2xl bg-white/5 border border-white/10 hover:border-white/20 transition-colors">
        <h3 class="text-lg font-semibold text-white mb-2">{{ item.title }}</h3>
        <p class="text-sm text-white/80 mb-6">{{ item.description }}</p>
        
        <div class="pt-4 border-t border-white/10">
          <span class="text-[10px] font-mono text-[#11D6C3] uppercase tracking-widest">{{ item.engineRoomLabel }}</span>
          <p class="text-xs text-white/70 mt-1">{{ item.engineRoomDetails }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
