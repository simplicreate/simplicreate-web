<div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl mx-auto px-4 py-12">
  @for (e of services; track e.id) {
    <div (click)="setActive(e.id)"
         [ngClass]="activeEngagementId === e.id ? 
            'border-[#11D6C3] scale-105 z-20 shadow-[0_0_40px_rgba(17,214,195,0.2)] bg-white/[0.04]' : 
            'border-white/10 scale-95 opacity-50 z-10 grayscale'"
         class="group relative cursor-pointer transition-all duration-500 ease-in-out border rounded-3xl p-8 bg-[#070B14] flex flex-col h-full hover:z-30">
      
      <div class="absolute bottom-4 left-0 right-0 text-center">
        <span [class.opacity-100]="activeEngagementId === e.id"
              [class.opacity-0]="activeEngagementId !== e.id"
              class="text-[10px] font-bold uppercase tracking-widest text-[#11D6C3] transition-opacity duration-300">
          Selected
        </span>
      </div>
    </div>
  }
</div>
