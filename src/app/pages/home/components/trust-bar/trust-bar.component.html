<section class="border-y border-white/5 bg-white/[0.02] py-10 my-4">
  <div class="mx-auto max-w-6xl px-4">
    <p class="mb-8 text-center text-[10px] font-bold uppercase tracking-[0.2em] text-[#11D6C3]">
      Optimized for South African Industry
    </p>

    <div class="flex flex-wrap items-center justify-center gap-4">
      @for (item of industries; track item.label) {
        <div class="flex items-center gap-3 rounded-xl border border-white/10 bg-white/5 px-5 py-2.5 transition-all hover:border-[#11D6C3]/30 hover:bg-white/10">
          <span class="text-lg" role="img" [attr.aria-label]="item.label">{{ item.icon }}</span>
          <span class="text-sm font-medium text-white/90">{{ item.label }}</span>
        </div>
      }
    </div>

    <p class="mt-8 text-center text-xs text-white/50 italic">
      High-uptime infrastructure for businesses that can't afford to lose leads.
    </p>
  </div>
</section>
