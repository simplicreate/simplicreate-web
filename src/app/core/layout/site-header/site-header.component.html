<header class="fixed top-0 left-0 right-0 z-50 bg-[#070B14]/80 backdrop-blur border-b border-white/10">
  <div class="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 py-2 flex items-center justify-between">
    <!-- Brand -->
    <a href="#top" class="flex items-center gap-2">
  <img
    src="brand/simplicreate-logo.png"
    alt="SimpliCreate logo"
    class="h-12 w-auto"
  />

  <div class="leading-tight">
    <div class="text-sm font-semibold">SimpliCreate</div>
    <div class="text-xs text-gray-400">Manage • Secure • Optimise</div>
  </div>
</a>


    <!-- Nav -->
    <nav class="hidden gap-6 text-sm text-gray-300 md:flex">
      <a *ngFor="let item of nav" [href]="item.href" class="hover:text-white transition">
        {{ item.label }}
      </a>
    </nav>

    <!-- CTA -->
    <a
      href="#contact"
      class="rounded-xl bg-[#11D6C3] px-4 py-2 text-sm font-semibold text-[#041018]
             hover:brightness-110 transition shadow-lg shadow-[#11D6C3]/30"
    >
      Get a Quote
    </a>
  </div>
</header>
